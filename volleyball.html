<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dario.com</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="sec_about">
    <div class="sec_style_about">
        <div>
            <h3 class="terminal_text_up"><span style="border-bottom: 2px solid lightblue;">TERMINAL</span></h3>
        </div>
        <h3 class="terminal_text">
            homepage/ $ code
            <select id="changepage" autofocus>
                <option value=""></option>
                <option value="option1">homepage_dariofilho.html</option>
                <option value="option2">about_me.html</option>
                <option value="option3">certificates.html</option>
            </select>
        </h3>
    </div>
</div>
<a title="My Linkedin" href="https://www.linkedin.com/in/dario-bizzo-marques-filho-442117287/">
    <img class="linke_about" src="linkee.png" alt="Linkedin icon">
</a>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="CAM GCV JUV.gif" alt="Volleyball play">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="jogada_bloqueio.gif" alt="Volleyball play">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap 5 JavaScript and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+0O7tC2Kfo4FRj5Mz9Q7E4W5p5Ws3XqcM7E4pWo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    let selectElement = document.querySelector('#changepage');

    // Add event listener
    selectElement.addEventListener('change', function() {
        // Check selected option
        if (this.value == 'option1') {
            // Navigate to page1
            window.location.href = 'homepage_dariofilho.html';
        } else if (this.value == 'option2') {
            // Navigate to page2
            window.location.href = 'about_me.html';
        } else if (this.value == 'option3') {
            // Navigate to page3
            window.location.href = 'certificates.html';
        }
    });
</script>
</body>
</html>
