    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">
        <title>Dario.com</title>
    </head>
    <body style="background-color: lightorange">

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img class="d-block w-100 h-90" src="CAM GCV JUV.gif" alt="Volleyball play">
              </div>
              <div class="carousel-item" data-bs-interval="10000">
                <img class="d-block w-100 h-90" src="jogada_bloqueio.gif" alt="Volleyball play">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <div class="sec_about">
            <div class="sec_style_about">
                <div>
                    <h3 class="terminal_text_up"><span style="border-bottom: 2px solid lightblue;">TERMINAL</span></h3>
                </div>
                <h3 class="terminal_text">
                    homepage/ $ code
                    <select id="changepage" autofocus>
                        <option value=""></option>
                        <option value="option1">homepage_dariofilho.html</option>
                        <option value="option2">about_me.html</option>
                        <option value="option3">certificates.html</option>
                      </select>
                </h3>
            </div>
        </div>
        <a title="My Linkedin" href="https://www.linkedin.com/in/dario-bizzo-marques-filho-442117287/">
            <img class="linke_about" src="linkee.png" alt="Linkedin icon">
        </a>
        <script>
            let selectElement = document.querySelector('#changepage');

            // Add event listener
            selectElement.addEventListener('change', function() {
                // Check selected option
                if (this.value == 'option1') {
                    // Navigate to page1
                    window.location.href = 'index.html';
                } else if (this.value == 'option2') {
                    // Navigate to page2
                    window.location.href = 'about_me.html';
                }else if (this.value == 'option3') {
                    // Navigate to page2
                    window.location.href = 'certificates.html';
                }
            });

        </script>
    </body>
</html>
